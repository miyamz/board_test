<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="static/header :: commonHead"></head>
<script th:inline="javascript">
	function passwordInput() {
		if ($("#checkPassword").val().length <= 0) {
			alert("비밀번호를 입력해주세요.");
			$("#checkPassword").focus();
			return;
		}
		
		$(opener.document).find("#hdInputPassword").val($("#checkPassword").val());
		var param = get_query();
		
		opener.location.href="javascript:goViewPage('" + param.i + "');";
		window.close();
	}
	
	function closeWindow() {
		window.close();
	}
</script>
<body class="bg-gradient-primary">
	<div class="container">
		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Password Check!!</h1>
							</div>
							<div class="form-group">
								<input type="password" class="form-control form-control-user"
									id="checkPassword" name="checkPassword" placeholder="Enter Password..">
							</div>
							<a href="javascript:passwordInput()" class="btn btn-primary btn-user btn-block">
								<span>입력!!</span>
							</a>
							<hr>
							<div class="text-center">
								<a class="small" href="javascript:closeWindow();">Close Window!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
