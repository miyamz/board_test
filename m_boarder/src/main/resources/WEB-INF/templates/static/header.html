<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:fragment="commonHead">
	    <!-- Required meta tags-->
	    <meta charset="UTF-8">
	    
		<!-- Custom fonts for this template-->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/fontawesome-free/css/all.min.css}">

		<!-- Custom styles for this template-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin-2.min.css}">
		
		<script th:inline="javascript">
			/*<![CDATA[*/
			var contextUrl = [[@{/}]];
			/*]]>*/
		</script>

		<!-- Bootstrap core JavaScript-->
		<script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
		
		<!-- Core plugin JavaScript-->
		<script type="text/javascript" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
		
		<!-- Custom scripts for all pages-->
		<script type="text/javascript" th:src="@{/js/sb-admin-2.min.js}"></script>
		
		<!-- Page level plugins -->
		<script type="text/javascript" th:src="@{/vendor/chart.js/Chart.min.js}"></script>
		
		<!-- Page level custom scripts -->
		<script type="text/javascript" th:src="@{/js/demo/chart-area-demo.js}"></script>
		<script type="text/javascript" th:src="@{/js/demo/chart-pie-demo.js}"></script>
		<script type="text/javascript" th:src="@{/js/common.js}"></script>
		
		<!-- Toast Editor -->
		
		<script type="text/javascript" th:src="@{/ckeditor/ckeditor.js}"></script>
		<!-- !Toast Editor -->
	    
	    <!-- Title Page-->
	    <title><th:block th:text="${pageTitle}"></th:block></title>
	</head>
</html>
